<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Duke - Camiseta 3</title>
    <!--Link para CSS-->
    <link rel="stylesheet" href="Camiseta3.css">
    <!--Link boxicon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Fonte das letras-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
    <body>
        <!--barra de navegação-->
        <header>
                <div class="logo_header">
                    <!-- Logo como um botão redirecionando para outra página -->
                    <a href="/Projeto - The Duke/home_page/index.html">
                        <img src="/Projeto - The Duke/images/Patinho1.svg" class="logo_pato" alt="logo The Duke">
                    </a>
                </div>
                
                <div class="search_bar">
                    <!-- Barra de pesquisa -->
                    <form>
                        <div class="search">
                            <i class='bx bx-search' id="search_icon"></i>
                            <input class="search-input" type="search" placeholder="O que você procura?">
                        </div>
                    </form>
                </div>
    
                <div class="funcoes">
                    <a href="#"><button><i class='bx bxs-shopping-bag'></i></button></a>
                    <a href="login.html"><button><i class='bx bxs-user'></i></button></a>
                </div>
            </div>
        </header>

        <!-- ... Seu código existente ... -->

        <div class="main_content">
            <div class="main_img">
                <img id="imagemPrincipal" src="/Projeto - The Duke/Camisa 3/teste 3 camiseta.svg" alt="Camiseta 3">
            </div>

            <div class="descricao3">
                <h1>Camiseta 3</h1>
                <h3>R$ 240,00</h3>
                <button class="botao_comprar">Comprar</button>
            </div>

            <div class="opcoes_tamanho">
                <label for="tamanho">Escolha o tamanho:</label>
                <div class="opcao">
                    <input type="radio" id="tamanhoP" name="tamanho" value="P">
                    <label for="tamanhoP">P</label>
                </div>
                <div class="opcao">
                    <input type="radio" id="tamanhoM" name="tamanho" value="M">
                    <label for="tamanhoM">M</label>
                </div>
                <div class="opcao">
                    <input type="radio" id="tamanhoG" name="tamanho" value="G">
                    <label for="tamanhoG">G</label>
                </div>
            </div>

                <!-- Seção de Seleção de Quantidade -->
            <div class="selecao_quantidade">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" value="1" min="1">
            </div>

        </div>

        <div class="main_imagens">
            <div class="linha1" id="botaoLinha1">
                <img id="imagemPrincipal" src="/Projeto - The Duke/Camisa 3/teste 3 camiseta.svg" alt="Camiseta 3">
            </div>
            
            <div class="linha2" id="botaoLinha2">
                <img src="/Projeto - The Duke/Camisa 3/teste 3 camiseta (Frente).svg" onclick="slider('teste 3 camiseta (Frente).svg')">
            </div>
            
            <div class="linha3" id="botaoLinha3">
                <img src="/Projeto - The Duke/Camisa 3/teste 3 camiseta (Costas).svg" onclick="slider('teste 3 camiseta (Costas).svg')">
            </div>
        </div>

        <script src="/Projeto - The Duke/camiseta3_page/Camiseta3.js"></script>
    </body>
</html>
