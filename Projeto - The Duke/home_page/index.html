<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Duke</title>
    <!--Link para CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Link boxicon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Fonte das letras-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>
    <!--HEADER-->
    <header>
        <div class="container">
            <div class="logo">
                <button class="logo_pato no-style" onclick="scrollToTop()">
                    <img src="/Projeto - The Duke/images/Patinho1.svg" alt="Logo Pato">
                </button>
            </div>

            <div class="search_bar">
                <!-- Barra de pesquisa -->
                <form>
                    <div class="search">
                        <i class='bx bx-search' id="search_icon"></i>

            </div>

            <div class="funcoes">
                <a href="#"><button><i class='bx bxs-shopping-bag'></i></button></a>
                <a href="/Projeto - The Duke/login_page/login.html"><button><i class='bx bxs-user'></i></button></a>
            </div>
        </div>
    </header> 
    <!--HEADER-->

    <div class="conteudo"> 
        <img src="/Projeto - The Duke/images/THE DUKE (VERMELHO E AMARELO).svg" class="theduke_meio" alt="THE DUKE">
        <button id="botao_scroll" onclick="scrollDown()">COMPRE AGORA!</button>
    </div>

    <div id="Catalogo">
        <div class="camisetas-container">
            <!-- Camiseta 1 -->
            <a href="/Projeto - The Duke/camiseta1_page/Camiseta1.html">

                    <div class="imgcamiseta1">
                        <img src="/Projeto - The Duke/Camisa 1/teste 1 camiseta.svg" alt="Camiseta Preta">

                </div>
            </a>
            
            <!-- Camiseta 2 -->
            <a href="/Projeto - The Duke/camiseta2_page/Camiseta2.html">
                <div class="camiseta2">
                    <div class="imgcamiseta2">
                        <img src="/Projeto - The Duke/Camisa 2/teste 2 camiseta.svg" alt="Camiseta Branca">
                    </div>
                </div>
            </a>
            
            <!-- Camiseta 3 -->
            <a href="/Projeto - The Duke/camiseta3_page/Camiseta3.html">
                <div class="camiseta3">
                    <div class="imgcamiseta3">
                        <img src="/Projeto - The Duke/Camisa 3/teste 3 camiseta.svg" alt="Camiseta Verde">
                    </div>
                </div>
            </a>
        </div>

        <div class="descricoes">
            <!-- Descrição 1 -->
            <div class="descricao1">
                <p>Camiseta 1</p>
                <p>R$ 180,00</p>
            </div>

            <!-- Descrição 2 -->
            <div class="descricao2">

                <p>R$ 180,00</p>
            </div>
                
            <!-- Descrição 3 -->
            <div class="descricao3">
                <p>Camiseta 3</p>
                <p>R$ 240,00</p>
            </div>
