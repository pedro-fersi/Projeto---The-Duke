<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar/Cadastrar</title>
    <!--Link para CSS-->
    <link rel="stylesheet" href="login.css">
    <!--Link boxicon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Fonte das letras-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="login.js"></script>
</head>
<header>
    <div class="logo_header">
        <!-- Logo como um botão redirecionando para outra página -->
        <a href="index.html">
            <img src="Patinho1.svg" class="logo_pato" alt="logo The Duke">
        </a>
    </div>
    
    <div class="search_bar">
        <!-- Barra de pesquisa -->
        <form>
            <div class="search">
                <i class='bx bx-search' id="search_icon"></i>
                <input class="search-input" type="search" placeholder="O que você procura?">
            </div>
        </form>
    </div>

    <div class="logo_sacola-user">
        <!--Sacola icone-->
        <a href="#">
            <i class='bx bxs-shopping-bag' id="sacola-icon" data-quantitiy="0" ></i>
        </a>
        <a href="login.html">
            <i class='bx bx-user' id="usuario-icon"></i>
        </a>
    </div>

</div>
</header>
    
    <body>
        <div id="buttons_form">
            <button id="loginBtn">Login</button>
            <button id="registerBtn">Cadastro</button>
        </div>

        <div id="loginForm" class="form">
            <h2>Login</h2>
            <form action="#" method="post">
                <div class="input-container">
                    <i class='bx bx-user'></i>
                    <input type="text" name="username" placeholder="Usuário" required>
                </div>
                <div class="input-container">
                    <i class='bx bx-lock'></i>
                    <input type="password" name="password" placeholder="Senha" required>
                </div>
                <input type="submit" value="Entrar">
            </form>
        </div>
    
        <div id="registerForm" class="form" style="display: none;">
            <h2>Cadastro</h2>
            <form action="#" method="post">
                <div class="input-container">
                    <i class='bx bx-user'></i>
                    <input type="text" name="username" placeholder="Usuário" required>
                </div>
                <div class="input-container">
                    <i class='bx bx-lock'></i>
                    <input type="password" name="password" placeholder="Senha" required>
                </div>
                <div class="input-container">
                    <i class='bx bx-envelope'></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <input type="submit" value="Cadastrar">
            </form>
        </div>
        <script src="login.js"></script>
    </body>
    
</html>
