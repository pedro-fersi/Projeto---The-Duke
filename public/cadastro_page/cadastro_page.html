<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/cadastro_page/cadastro_page.css" />
    <!-- Fonte das letras -->
    <!-- Link boxicon -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Singup</title>
  </head>
  <body>

    <!--HEADER-->
  <header>
    <div class="container">
        <div class="logo">
            <a href="/home_page/index.html"><button class="no-style"><img src="/images/Patinho1.svg" class="logo_pato" alt="logo The Duke"></button></a>
        </div>
  
        <div class="search_bar">
            <!-- Barra de pesquisa -->
            <form>
                <div class="search">
                    <i class='bx bx-search' id="search_icon"></i>
                    <input class="search-input" type="search" placeholder="O que você procura?">
                </div>
            </form>
        </div>
  
        <div class="funcoes">
            <a href="#"><button><i class='bx bxs-shopping-bag'></i></button></a>
            <a href="/login_page/login.html"><button><i class='bx bxs-user'></i></button></a>
        </div>
    </div>
  </header>  
  <!--HEADER-->

    <div class="container2">
      <div class="card">
        <h1>Cadastrar</h1>

        <div id="msgError"></div>
        <div id="msgSuccess"></div>

        <div class="label-float">
          <input type="text" id="nome" placeholder=" " required />
          <label id="labelNome" for="nome">Nome</label>
        </div>

        <div class="label-float">
          <input type="text" id="usuario" placeholder=" " required />
          <label id="labelUsuario" for="usuario">Usuário</label>
        </div>

        <div class="label-float">
          <input type="password" id="senha" placeholder=" " required />
          <label id="labelSenha" for="senha">Senha</label>
          <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="label-float">
          <input type="password" id="confirmSenha" placeholder=" " required />
          <label id="labelConfirmSenha" for="confirmSenha"
            >Confirmar Senha</label
          >
          <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="justify-center">
          <button id="cadastrar-button" onclick="cadastrar()">Cadastrar</button>
        </div>
      </div>
    </div>

    <script src="/cadastro_page/cadastro_page.js"></script>
  </body>
</html>
