<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Duke - Camiseta 2</title>
    <link rel="stylesheet" href="/camiseta2_page/Camiseta2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="/Carrinho/loja.js"></script>
</head>
<body>
    <header>
        <div class="logo_header">
            <a href="/home_page/index.html">
                <img src="/images/Patinho1.svg" class="logo_pato" alt="logo The Duke">
            </a>
        </div>
        <div class="search_bar">
            <form>
                <div class="search">
                    <i class='bx bx-search' id="search_icon"></i>
                    <input class="search-input" type="search" placeholder="O que você procura?">
                </div>
            </form>
        </div>
        <div class="funcoes">
            <a href="#"><button><i class='bx bxs-shopping-bag'></i></button></a>
            <a href="/login_page/login.html"><button><i class='bx bxs-user'></i></button></a>
        </div>
    </header>

    <div class="main_content">
        <div class="main_img">
            <img id="imagemPrincipal" src="/Camisa 2/teste 2 camiseta.svg" alt="Camiseta 2" class="product-image">
        </div>
        <div class="descricao2">
            <h1 class="product-title">Camiseta 2</h1>
            <h3 class="product-price">R$ 180,00</h3>
            <button class="botao_comprar">Comprar</button>
        </div>
        <div class="opcoes_tamanho">
          <label for="tamanho">Escolha o tamanho:</label>
          <div class="opcao">
              <input type="radio" id="tamanhoP" name="tamanho" value="P" data-tamanho="P">
              <label for="tamanhoP">P</label>
          </div>
          <div class="opcao">
              <input type="radio" id="tamanhoM" name="tamanho" value="M" data-tamanho="M">
              <label for="tamanhoM">M</label>
          </div>
          <div class="opcao">
              <input type="radio" id="tamanhoG" name="tamanho" value="G" data-tamanho="G">
              <label for="tamanhoG">G</label>
          </div>
        </div>
        
    </div>

    <div class="main_imagens">
        <div class="linha1" id="botaoLinha1">
            <img src="/Camisa 2/teste 2 camiseta.svg" alt="Camiseta 2">
        </div>
        <div class="linha2" id="botaoLinha2">
            <img src="/Camisa 2/teste 2 camiseta (Frente).svg" alt="Camiseta 2 Frente">
        </div>
        <div class="linha3" id="botaoLinha3">
            <img src="e/Camisa 2/teste 2 camiseta (Costas) copiar.svg" alt="Camiseta 2 Costas">
        </div>
    </div>

    
    <!-- PARTE DE CARRINHO --> 

 
    <section class="container normal-section">
        <h2 class="section-title">Carrinho</h2>

        <table class="cart-table">
          <thead>
            <tr>
              <th class="table-head-item first-col">Item</th>
              <th class="table-head-item second-col">Preço</th>
              <th class="table-head-item third-col">Quantidade</th>
            </tr>
          </thead>

          <tbody>
            <!--
            <tr class="cart-product">
              <td class="product-identification">
                <img src="/Projeto - The Duke/Camisa 1/teste 1 camiseta.svg" alt="Camiseta 1" class="cart-product-image">
                <strong class="cart-product-title">Camiseta Preta</strong>
              </td>
              <td>
                <span class="cart-product-price">R$180,00</span>
              </td>
              <td>
                <input type="number" value="2" min="0" class="product-qtd-input">
                <button type="button" class="remove-product-button">Remover</button>
              </td>
            </tr>
            <tr class="cart-product">
              <td class="product-identification">
                <img src="/Projeto - The Duke/Camisa 2/teste 2 camiseta.svg" alt="Camiseta 2" class="cart-product-image">
                <strong class="cart-product-title">Camiseta Branca</strong>
              </td>
              <td>
                <span class="cart-product-price">R$190,00</span>
              </td>
              <td>
                <input type="number" value="1" min="0" class="product-qtd-input">
                <button type="button" class="remove-product-button">Remover</button>
              </td>
            </tr>
          </tbody>
          -->
          <tfoot>
            <tr>
              <td colspan="3" class="cart-total-container">
                <strong>Total</strong>
                <span>R$0,00</span>
              </td>
            </tr>
          </tfoot>
        </table>

        <button type="button" class="purchase-button">Finalizar Compra</button>
      </section>

    <script src="/camiseta2_page/Camiseta2.js"></script>
</body>
</html>
