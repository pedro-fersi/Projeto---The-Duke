<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link rel="stylesheet" href="/Projeto - The Duke/login_page/login.css" />
  <!-- FONTE E BOXICON -->
  <!-- Link boxicon -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- Fonte das letras -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>Login</title>
</head>
<body>
  <!--HEADER-->
  <header>
    <div class="container">
        <div class="logo">
            <a href="/Projeto - The Duke/home_page/index.html"><button class="no-style"><img src="/Projeto - The Duke/images/Patinho1.svg" class="logo_pato" alt="logo The Duke"></button></a>
        </div>
  
        <div class="search_bar">
            <!-- Barra de pesquisa -->
            <form>
                <div class="search">
                    <i class='bx bx-search' id="search_icon"></i>
                    <input class="search-input" type="search" placeholder="O que você procura?">
                </div>
            </form>
        </div>
  
        <div class="funcoes">
            <a href="#"><button><i class='bx bxs-shopping-bag'></i></button></a>
            <a href="/Projeto - The Duke/login_page/login.html"><button><i class='bx bxs-user'></i></button></a>
        </div>
    </div>
  </header>  
  <!--HEADER-->
  <div class="container2">
    <div class="card">
      <h1>Entrar</h1>
      <div id="msgError"></div>
      <div class="label-float">
        <input type="text" id="usuario" placeholder="" required />
        <label id="userLabel" for="usuario">Usuário</label>
      </div>
      <div class="label-float">
        <input type="password" id="senha" placeholder="" required />
        <label id="senhaLabel" for="senha">Senha</label>
        <i class="fa fa-eye" aria-hidden="true"></i>
      </div>
      <div class="justify-center">
        <button id="entrar-button" onclick="entrar()">Entrar</button>
      </div>
      <div class="justify-center">
        <hr />
      </div>
      <p>
        Não tem uma conta?
        <a href="/Projeto - The Duke/cadastro_page/cadastro_page.html">Cadastre-se</a>
      </p>
    </div>
  </div>
  <script src="/Projeto - The Duke/login_page/login.js"></script>
</body>
</html>
